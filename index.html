<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.min.js"></script>
    <title>Player - Spotify</title>
  </head>
  <body>
    <div id="profile-container">
      <button id="profile-button">
        <img
          src="/img-profile/WhatsApp Image 2025-04-13 at 15.52.11.jpeg"
          alt="Imagem de perfil"
          id="profile-img"
        />
      </button>
    </div>
    <h4 id="playlist-name">Playlist Raphael</h4>
    <div class="music-container">
      
      <img id="cover" alt="Disc Cover." />
      <audio id="audio"></audio>

      <div id="volume-container">
        <i class="bi bi-volume-down"></i>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" />
        <i class="bi bi-volume-up"></i>
      </div>

      <div id="below-cover">
        <div>
          <div id="music-info">Nome da m√∫sica</div>
          <div id="band-name" class="light-color">Charlie Brown Jr.</div>
        </div>
        <button id="like" class="button light-color button-like">
          <i class="bi bi-heart-fill"></i>
        </button>
      </div>

      <div id="progress-container">
        <div id="progress-bar">
          <div id="current-progress"></div>
        </div>
      </div>
      <div id="time-box">
        <div id="song-time">00:00</div>
        <div id="total-time">00:00</div>
      </div>

      <div id="button-info">
        <button id="shuffle" class="button button-active">
          <i class="bi bi-shuffle"></i>
        </button>
        <button id="previous" class="button button-navigate">
          <i class="bi bi-skip-start-fill"></i>
        </button>
        <button id="play" class="button button-biggest">
          <i class="bi bi-play-circle-fill"></i>
        </button>
        <button id="next" class="button button-navigate">
          <i class="bi bi-skip-end-fill"></i>
        </button>
        <button id="repeat" class="button repeatButton">
          <i class="bi bi-repeat"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
